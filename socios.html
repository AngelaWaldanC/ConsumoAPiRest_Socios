<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Socios.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Socios</h3>
                </div>
                <div class="col-6">
                </div>
            </div>
        
        <div class="box-body">
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Razón Social</th>
                            <th>Dirección</th>
                            <th>Tipo Socio</th>
                            <th>Contacto</th>
                            <th>Email</th>
                            <th>Fecha Creado</th>
                            <th>Estado</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody class="socios">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Socio</h3>
            </div>
            <div class="col-12">
                <form class="Socio">
                    <label for="">ID</label>
                    <input type="text" ID="ID" class="form-control" placeholder="Ingrese ID de Socio">
                    <label for="">Nombre</label>
                    <input type="text" ID="NOMBRE" class="form-control" placeholder="Ingrese su Nombre">
                    <label for="">Razón Social</label>
                    <input type="text" ID="RAZONSOCIAL" class="form-control" placeholder="Ingrese su Razón Social">
                    <label for="">Dirección</label>
                    <input type="text" ID="DIRECCION" class="form-control" placeholder="Ingrese su Dirección">
                    <label for="">Tipo Socio</label>
                    <input type="text" ID="TIPOSOCIO" class="form-control" placeholder="Ingrese su Tipo de Socio">
                    <label for="">Contacto</label>
                    <input type="text" ID="CONTACTO" class="form-control" placeholder="Ingrese su Contacto">
                    <label for="">Email</label>
                    <input type="text" ID="EMAIL" class="form-control" placeholder="Ingrese su Email">
                    <label for="">Fecha Creado</label>
                    <input type="text" ID="FECHACREADO" class="form-control" placeholder="Ingrese la Fecha de Creado">
                    <label for="">Estado</label>
                    <input type="text" ID="ESTADO" class="form-control" placeholder="Ingrese el Estado 1/2">
                    <label for="">Telefono</label>
                    <input type="text" ID="TELEFONO" class="form-control" placeholder="Ingrese su Número de Telefono">
                    <hr>
                    <div class="button">
                        <input type="submit" ID="btnagregar" onclick="AgregarSocio()" value="Ingresar Socio"
                            class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
